<!DOCTYPE html>

<head>

</head>
<body>
    <div id="content_contact">
        <form action="">

            <div class="elem_contact">
                <label for="nume">Nume complet <span>*</span></label>

                <div class="input_div">
                    <input required type="text" id="nume" type="nume">
                </div>
            </div>

            <div class="elem_contact">
                <label for="numecomp">Nume companie <span>*</span></label>

                <div class="input_div">
                    <input required type="text" id="numecomp" type="numecomp">
                </div>
            </div>

            <div class="elem_contact">
                <label for="nrtel">Nr. de telefon <span>*</span></label>

                <div class="input_div">
                    <input required type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="nrtel" type="nrtel" placeholder="0765123456">
                </div>
            </div>

            <div class="elem_contact">
                <label for="email">Adresa de email <span>*</span></label>

                <div class="input_div">
                    <input required type="email" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="email" type="email">
                </div>
            </div>

            <div class="elem_contact">
                <label for="subiect">Subiect <span>*</span></label>

                <div class="input_div">
                    <input required type="text" id="subiect" type="subiect">
                </div>
            </div>

            <div class="elem_contact">
                <label for="mesaj">Mesaj <span>*</span></label>

                <div class="input_div">
                    <textarea id="mesaj" type="mesaj"></textarea>
                </div>
            </div>



        </form>

    </div>
</body>
